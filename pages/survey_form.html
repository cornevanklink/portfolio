    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Short description</p>
    </header>
    <section>
        <form action="" id="survey-form">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" value="Fill in your name"><br><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" value="Fill in your email"><br><br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
            <input type="button" name="submit" value="Submit" >
        </form>

    </section>
